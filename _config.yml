# Permalinks
#
permalink:           "/:title/"

# Setup
title:               The Missing Papers
tagline:             Sang-Kil Park
url:                 http://docs.likejazz.com
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Sang-Kil Park
  url:               http://likejazz.com/
  email:             likejazz@gmail.com

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/poole/poole
paginate: 20
per_page: 20
paginate_path: "/page/:num/"

# Custom Gems
plugins:
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-sitemap
