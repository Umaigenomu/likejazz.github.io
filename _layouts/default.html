<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; 2010 - <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>
          <a href="http://likejazz.com/about/">Sang-Kil Park</a> Except where otherwise noted, content on this site is licensed under a <a href="http://creativecommons.org/licenses/by-nc/4.0/deed.ko">Creative Commons Attribution 4.0 International license</a>.
        </small>
      </footer>
    </div>

  </body>
</html>
