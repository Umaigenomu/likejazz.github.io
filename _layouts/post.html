---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>
  {{ content }}
</article>

<hr>

<small style="font-size: 0.6em">
{% for w in site.wiki %}
  <a href="{{ w.url }}">{{ w.title }}</a> Â·
{% endfor %}
</small>
