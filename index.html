---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">
    {% unless post.invisible %}
    <h1 class="archive">
      <time datetime="{{ post.date | date_to_xmlschema }}" class="archive-date">{{ post.date | date: "%b %Y" }}</time>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </h1>
    {% endunless %}
  </article>
  {% endfor %}
</div>
