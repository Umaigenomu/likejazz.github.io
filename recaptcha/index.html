<body>
<h1>Google reCAPTCHA 테스트</h1>
<p>아래 체크박스를 클릭하고 '진행'을 누르면 사람 여부를 판별합니다.</p>
<p>정상적으로 사람이 클릭할 경우 상단 주소에 `g-recaptcha-response` 에 암호화된 값이 전달됩니다.<br />(로봇이거나 클릭하지 않을 경우 빈 값으로 전달됨)
<script src='https://www.google.com/recaptcha/api.js'></script>
<form>
  <div class="g-recaptcha" data-sitekey="6LehoRUTAAAAAAH11DygaVKRqTEOLLZokcFhLZ7D"></div>
  <p><input type="submit" value=" 진행 " style="width: 200px; font-size: 3.0em" /></p>
</form>
</body>
